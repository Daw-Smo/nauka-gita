    <h1 class="page-title">DZIWNY JEST TEN ŚWIAT</h1>
    <h2 class="page-subtitle">Czesław Niemen</h2>
    <a class="first-verse">Dziwny jest ten świat
        <br>Gdzie jeszcze wciąż
        <br>Mieści się wiele zła
        <br>I dziwne jest to
        <br>Że od tylu lat
        <br>Człowiekiem gardzi człowiek</a>
        <br>
    <a class="second-verse">
        <br>Dziwny ten świat
        <br>Świat ludzkich spraw
        <br>Czasem aż wstyd przyznać się
        <br>A jednak często jest
        <br>Że ktoś słowem złym
        <br>Zabija tak jak nożem</a>
